<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Hexagon</title>
  </head>
  <body>
    <header>
      <div class="header_box">
        <div class="header_txt">
          <img src="img/static/favicon.ico" alt="Ico" />
          <h1>Lorem, ipsum.</h1>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptas, culpa veritatis earum nam vitae fuga modi
            inventore? Veritatis magni quam vel debitis ratione tempore maiores.
          </p>
          <form accept="#" method="POST" autocomplete="off">
            <input type="text" name="email_phone" placeholder="Email or phone number" required />
            <input type="submit" value="Send" />
          </form>
        </div>

        <div class="web-cam">
          <div>
            <video autoplay muted id="video-player-hex">
              <source src="./videos/movie_1.mp4" type="video/mp4" />
            </video>
          </div>
        </div>

        <div id="myModal" class="modal">
          <div class="modal-content">
            <video controls autoplay muted id="video-player">
              <source src="./videos/movie_1.mp4" type="video/mp4" />
            </video>

            <span class="close">&times;</span>
          </div>
        </div>
      </div>
    </header>

    <script src="./script.js"></script>
  </body>
</html>
